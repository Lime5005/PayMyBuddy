<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Transfer</title>
</head>
<body>
    <div th:replace="~{/navbar::topbar}"></div>

    <div id="transfer" class="container main-container">
        <div class="table-responsive">
            <table class="table table-striped" id="transactionTable">
                <thead>
                <tr>
                    <th>Connections</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody th:each="transaction: ${transactionList}">
                <tr>
                    <td th:text="${transaction.getToAccount().getUser().getUserName()}">
                        Connections</td>
                    <td th:text="${transaction.getDescription()}">Description</td>
                    <td th:text="${transaction.getAmount()}">Amount</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
