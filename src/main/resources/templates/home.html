<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Pay My Buddy</title>
</head>
<body>
    <div th:replace="~{/navbar::topbar}"></div>

    <div id="home" class="container main-container">
        <div th:if="newUser" class="newAccount">
            <button type="button" class="btn btn-info" onclick="showAccountForm()">+ Set Balance</button>
        </div>
        <div id="account" style="display: none">
            <form class="account-form" th:action="@{/account}" method="POST">
                <label for="balance">Change balance:</label><br>
                <input class="form-control" id="balance" type="number" name="balance" min="0" value="0" step=".01" required><br>
                <button type="submit" class="btn btn-primary" value="Save">Save</button>
            </form>
        </div>

        <h3>My balance: <span th:text="${#numbers.formatDecimal(balance, 0, 'COMMA', 2, 'POINT')}">0</span></h3>

    <script th:src="@{/js/jquery-slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script>
        function showAccountForm() {
            let form = document.getElementById("account");
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
    </script>
</body>
</html>
