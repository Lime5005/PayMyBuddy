<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Pay My Buddy</title>
</head>
<body>
    <div th:replace="~{/navbar::topbar}"></div>

    <div id="home" class="container main-container">
        <div class="newAccount">
            <button type="button" class="btn btn-info" onclick="showAccountForm()">+ Set Balance</button>
        </div>
        <div id="account" style="display: none">
            <form class="form-control" th:action="@{/account/edit}" method="POST">
                <label for="balance">Change balance:</label>
                <input id="balance" type="number" name="balance" min="0" value="0" step=".01" required>
                <button type="submit" class="btn btn-primary" value="Save">Save</button>
            </form>
        </div>

        <h3>My balance: <span th:text="${#numbers.formatDecimal(balance, 0, 'COMMA', 2, 'POINT')}">0</span></h3>

        <div>
            <h3>New transaction: </h3>
        </div>
        <div class="newTransfer">
            <button type="button" class="btn btn-info" onclick="showTransferForm()">+ New Transaction</button>
        </div>
        <div id="transfer" style="display: none">
            <form class="form-control" th:action="@{/account/transfer}" method="POST">
                <input type="hidden" name="userAccount"
                       id="user-account">
                <div class="form-group">
                    <label for="toEmail">To connect: </label>
                    <input type="email" id="toEmail" name="toEmail" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount: </label>
                    <input type="number" min="0" value="0" step=".01" name="amount" id="amount" required>
                </div>
                <div class="form-group">
                    <label for="description">Description: </label>
                    <input type="text" name="description" id="description">
                </div>
                <button type="submit" class="btn btn-primary" value="Transfer">Transfer</button>
            </form>
        </div>

        <div>
            <h3>New Friend:</h3>
        </div>
        <div class="newFriend">
            <button type="button" class="btn btn-info" onclick="showFriendForm()">+ New Friend</button>
        </div>
        <div id="friend" style="display: none">
            <form class="form-control" th:action="@{/friend}" method="POST">
                <input type="hidden" name="user"
                       id="user">
                <div class="form-group">
                    <label for="friendEmail">Connect To: </label>
                    <input type="email" id="friendEmail" name="friendEmail" required>
                </div>

                <button type="submit" class="btn btn-primary" value="saveConnection">Save Connection</button>
            </form>
        </div>

    </div>



    <script th:src="@{/js/jquery-slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script>
        function showAccountForm() {
            let form = document.getElementById("account");
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }

        function showTransferForm() {
            let form = document.getElementById("transfer");
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }

        function showFriendForm() {
            let form = document.getElementById("friend");
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
    </script>
</body>
</html>
